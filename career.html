<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career | Work With Us</title>
 <!-- Bootstrap CSS CDN -->
 <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,
wght@0,14..32,100..900;1,14..32,100..900&family=Matangi:wght@300..900&family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

.career-banner-row {
  display: flex;
  width: 100%;
}

.career-banner {
  width: 50%;
  height: 250px;     /* Set your desired vertical height */
  object-fit: cover; /* Ensures the image fills area without stretching */
  display: block;
}


    .career-section {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .career-section h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-button {
  position: absolute;
  top: 15px;
  left: 20px;
  text-decoration: none;
  color: #45719c;
  font-weight: bold;
  background-color: #f0f0f0;
  padding: 8px 12px;
  border-radius: 5px;
  z-index: 1000;
}

.back-button:hover {
  background-color: #f1f2f3;
}

/*--paragraph--*/
.career-intro {
  max-width: 800px;
  margin: 30px auto;
  padding: 0 20px;
  text-align: center;
}

.career-intro h2 {
  font-size: 1.8rem;
  margin-bottom: 10px;
}

.career-intro p {
  font-size: 1rem;
  color: #555;
  line-height: 1.5;
}
/* underline*/
.banner-divider {
  border: 0;
  height: 5px;
  background-color: #73a00a;
  margin: 0.5px auto;
  width: 100%;
}




  </style>
</head>
<body>

  <!-- ✅ One full-width banner image at the top -->
 <!-- ✅ Two side-by-side banner images -->
<div class="career-banner-row">
  <img src="career.jpg" alt="Career Banner 1" class="career-banner" />
  <img src="careers2.jpg" alt="Career Banner 2" class="career-banner" />
</div> <!-- ✅ This closing tag was missing or in the wrong place -->

<hr class="banner-divider" />
<!-- ✅ Form appears below the images -->

<div class="career-intro">
  <h2>Join Our Team</h2>
  <p>We place a high value on internal growth and employee learning and development. Each employee begins their journey with us with above-industry standard training, and is
     encouraged to grow their horizons with support from company infrastructure and leadership.</p>
</div>


<section class="career-section">
 

  <a href="index.html" class="back-button">← Back to Home</a>

<form id="careerForm" action="/submit-application" method="POST" enctype="multipart/form-data">
  <div class="form-row">
    <div class="form-group">
      <label for="name">Name <span>*</span></label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email <span>*</span></label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile <span>*</span></label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="experience">Years of Work Experience</label>
      <input type="number" id="experience" name="experience" min="0">
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="finance">Finance & Accounts</option>
        <option value="it">IT Technical Support</option>
        <option value="stores">Stores & Inventory</option>
      </select>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="cv">Curriculum Vitae <span>*</span></label>
      <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>

</section>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('careerForm');
    if (form) {
      form.addEventListener('submit', async function (event) {
        event.preventDefault();
        const formData = new FormData(form);
        try {
          const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
          });
          const data = await response.json();
          alert(data.message || "Application submitted!");
        } catch (err) {
          alert("Something went wrong!");
        }
      });
    }
  });

</script>




</body>
</html>
